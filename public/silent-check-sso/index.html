<html>
    <head>
      <meta charset="utf-8">
    </head>
    
    <head></head>
    
    <body>
    <script>
      function sendUrlToParent() {
        // check if running in an iframe
        if (window.self !== window.top) {
          try {
            // send URL to parent
            parent.postMessage(location.href, location.origin);
          } catch (error) {
            console.error('Failed to post message to parent:', error);
          }
        } else {
          console.warn('This script should be run in an iframe');
        }
      }

      // call the function on page load
      window.onload = sendUrlToParent;
</script>


</body>

</html>
